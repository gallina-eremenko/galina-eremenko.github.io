<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ccs/bootstrap.css">
    <link rel="stylesheet" href="ccs/style.css">
</head>
<body>
  <div class="section">
      <div class="container">
          <div class="row">
              <div class="offset-lg-3 col-lg-6">
                  <h1 class="heading text-center">
                      <span>Получите видео-инструкцию</span>
                      <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                  </h1>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-6 offset-lg-1">
                  <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/0hr-K72YSBM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>>
                  </div>
              </div>
              <div class="col-lg-4">
                  <div class="form">
                    <form action="" method="POST">
                        <div class="form-title text-center">Введите свой e-mail</div>
                        <input class="form-control form-control-lg  form-input" type="text" placeholder="Ваше имя">
                        <input class="form-control form-control-lg form-input" type="text" placeholder="Ваш e-mail">
                        <button class="btn btn-primary btn-lg btn-block form-button" type="submit">Получить инструкцию</button>
                    </form>
                  </div>
                 
              </div>
          </div>

      </div>
  </div> 
  <div class="section">
     <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="section-title text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
              </div>
        </div>
  
        <div class="feature text-center">
            <div class="row">
                <div class="col-lg-3 col-sm-6">
                    <div class="feature-box">
                        <img src="img/001-summer.png">
                        <p>Первое преимущество</p>
                    </div>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                      <div class="feature-box">
                          <img src="img/003-mountains.png">
                          <p>Второе преимущество</p>
                      </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                      <div class="feature-box">
                          <img src="img/002-camping.png">
                          <p>Третье преимущество</p>
                      </div>
                    </div> 
                    <div class="col-lg-3 col-sm-6">
                      <div class="feature-box">
                          <img src="img/004-boarding-pass.png">
                          <p>Четвертое преимущество</p>
                      </div>
                    </div>
                    <button class="btn btn-primary btn-lg  form-button center-block" type="submit">Получить инструкцию</button>
              </div>
        </div> 
       
     </div>
  </div>
  <div class="section">
      <div class="container">
          <div class="clients">
              <div class="row">
                  <div class="col-12"> 
                      <h2 class="section-title text-uppercase text-center">Наши клиенты</h2>
                </div>
                 
                  <div class="col-lg-3 col-sm-6">
                      <div class="client">
                          <img src="img/scale_1200 (1).webp">
                      </div>
                  </div>
                  <div class="col-lg-3 col-sm-6">

                </div>

                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="client">
                        <img src="img/199eac21-full (1).webp">
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="client">
                        <img src="img/5df2223e66a97ccdb71b01a1-C2bI_cover.jpg">
